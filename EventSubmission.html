<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Event Submission </title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg custom-color">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">AUS Campus Connect</a>

                <button class="navbar-toggler" type="button" data-bs- toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria- controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <div class="navbar-nav ms-auto">


                        <a class="nav-link " aria-current="page" href="home.html">Home</a>

                        <a class="nav-link active" href="EventSubmission.html">Submit Event</a>

                    </div>

                </div>

            </div>

        </nav>

    </header>

    <h4>Submit your event</h4>

    <div class="container text-left">

        <form action="home.html" method=get>

            <div class="row">

                <div class="col">

                    <label for="event_name" class="form-label"> Event Name
                    </label><br>

                    <input type="name" id="event_name" name="event_name" class="form-control" required>

                </div>

                <div class="col">

                    <label for="event_date" class="form-label"> Event Date
                    </label><br>

                    <input type="date" id="event_date" name="event_date" class="form-control" required>

                </div>

            </div>

            <div class="row">

                <div class="col">

                    <label for="event_time" class="form-label"> Event Time
                    </label><br>

                    <input type="time" id="event_time" name="event_time" class="form-control">

                </div>

                <div class="col">

                    <label for="event_location" class="form-label"> Event
                        Location </label><br>

                    <input type="text" id="event_location" name="event_location" class="form-control">

                </div>

            </div>

            <div class="row">

                <div class="col">

                    <label for="description" class="form-label"> Brief
                        Description </label><br>

                    <textarea id="description" name="description" rows="4" cols="50" class="form-control"></textarea>


                </div>

            </div>

            <div class="row">

                <div class="col">

                    <label for="my_name" class="form-label"> Organizers Name
                    </label><br>

                    <input type="text" id="my_name" name="my_name" class="form-control">

                </div>

                <div class="col">

                    <label for="my_email" class="form-label"> Organizers Email
                    </label><br>

                    <input type="text" id="my_email" name="my_email" class="form-control">

                </div>

            </div>

            <div class="row">

                <div class="col">

                    <label for="open" class="form-label">Is this event open to
                        all

                        students?</label><br>

                    <input type="radio" id="yes" name="event_open" class="form-check-input">

                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="event_open" class="form-
check-input">

                    <label for="no">No</label>

                </div>

                <div class="col">

                    <label for="type" class="form-label">What type of event is
                        this?</label><br>

                    <input type="checkbox" id="Workshop" name="type" class="form-check-input">

                    <label for="Workshop">Workshop </label>

                    <input type="checkbox" id="Social" name="type" class="form-check-input">

                    <label for="Social">Social</label>

                    <input type="checkbox" id="Sports" name="type" class="form-check-input">


                    <label for="Sports">Sports</label>

                    <input type="checkbox" id="Academic" name="type" class="form-check-input">

                    <label for="Academic">Academic</label>

                    <input type="checkbox" id="Others" name="type" class="form-check-input">

                    <label for="Others">Others</label>

                </div>

            </div>

            <div class="row">

                <div class="col">

                    <label for="dept" class="form-label">Select the department
                        hosting the event:</label><br>

                    <select name="dept" id="dept" class="form-select">

                        <option value="CEN">CEN</option>

                        <option value="SBA">SBA</option>

                        <option value="CAS">CAS</option>

                        <option value="CAAD">CAAD</option>

                        <option value="OSA">OSA</option>

                        <option value="Others">Others</option>

                    </select>

                </div>

                <div class="col"></div>

            </div>

            <br>

            <div class="row">

                <div class="col">

                    <button type="submit" value="Submit" class="btn btn-
primary"> Submit </button>



                    <button type="reset" value="Reset" class="btn btn-
danger"> Reset </button>

                </div>

            </div>

        </form>

    </div>

    <br><br>

    <footer>

        <p> Copyright 2025 @AUSCampusConnect</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min
.js"></script>

</body>

</html>
